syntax = "proto3";

package user;

service UserService {
  rpc ChangeName(ChangeNameRequest) returns (BaseResponse);
  rpc ValidateOperationOtp(ValidateOperationOtpRequest) returns (BaseResponse);
}

message ChangeNameRequest {
  string otpTargetType = 1;
  string otpTarget = 2;
  string otpRandomUuidForOperations = 3;  
  string newName = 4;
}

message BaseResponse {
  string message = 1;
  string statusCode = 2;
}

message ValidateOperationOtpRequest {
  string uuid = 1;
  string code = 2;
}